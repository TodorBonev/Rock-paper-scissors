<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose rock, paper, or scissors:</h1>
    <label id="countLabel"></label>

    <div id="btnContainer">
        <button id="rock" class="buttons">
          <img src="images/rock.PNG" alt="Rock">
          </button>
          <button id="paper" class="buttons">
          <img src="images/paper.PNG" alt="Rock">
          </button>
          <button id="scissors" class="buttons">
          <img src="images/scissors.PNG" alt="Rock">
          </button>
    </div>
    <div id="scoreBoard">
        <div id="scores">
            <p id="humanScore"><b>Wins: 0</b></p>
            <p id="computerScore"><b>Losses: 0</b></p>
            <p id="draws"><b>Draws: 0</b></p>
        </div>
        <button id="again" class="buttons">Reset the score</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
